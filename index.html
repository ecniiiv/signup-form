<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo-cont">
        <img src="./odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
      <div class="credits">
        <span
          >Photo by
          <a href="https://unsplash.com/@haliewestphoto">Hailey West</a> on
          <a href="https://unsplash.com">Unsplash</a></span
        >
      </div>
    </header>
    <main>
      <section class="form-header">
        <div class="form-header-p">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
      </section>
      <section class="form-cont">
        <fieldset class="form-box" action="#">
          <div class="inputs-container">
            <legend>Let's do this</legend>
            <div class="inputs">
              <div class="inputs-l">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input id="first-name" type="text" required />
                </div>
                <div>
                  <label for="email">EMAIL</label>
                  <input id="email" type="email" required />
                </div>
                <div>
                  <label for="password">PASSWORD</label>
                  <input id="password" type="password" required />
                </div>
              </div>
              <div class="inputs-r">
                <div>
                  <label for="last-name">LAST NAME</label>
                  <input id="last-name" type="tel" required />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label>
                  <input id="phone-number" type="number" required />
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input id="confirm-password" type="password" required />
                </div>
              </div>
            </div>
          </div>
          <div class="submit-btn">
            <button>Create Account</button>
            <span>Already have an Account? <a href="#">Log in</a></span>
          </div>
        </fieldset>
      </section>
    </main>
  </body>
</html>
